<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>书单详情</title>
    <meta charset="UTF-8">
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" >
</head>
<body th:object="${book}">

    <div class="container" style="max-width: 600px;margin-top: 50px;">
        <h3 class="page-header">注册</h3>
        <div class="well">
            <p><strong>书名</strong><span th:text="*{name}"></span></p>
            <p><strong>作者</strong><span th:text="*{author}"></span></p>
            <p><strong>描述</strong><span th:text="*{description}"></span></p>
            <p><strong>状态</strong><span th:text="*{status}"></span></p>
        </div>
    </div>

<script th:src="@{/js/jquery-3.2.1.min.js}" src="../static/js/jquery-3.2.1.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
